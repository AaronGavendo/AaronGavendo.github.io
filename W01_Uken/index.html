<!DOCTYPE html>
<html>
<head>
	<title>Ship Formation</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

<h3>Pick the ship type</h3>
<p>You Can fill 5 spots</p>
<input type="radio" name="ship" onclick="check(this.value)" value="yellowship" checked>Yellow
<br>
<input type="radio" name="ship" onclick="check(this.value)" value="greenship">Green
<br>
<input type="radio" name="ship" onclick="check(this.value)" value="brownship">Brown
<br>
<input type="radio" name="ship" onclick="check(this.value)" value="blueship">Blue
<br>
<input type="radio" name="ship" onclick="check(this.value)" value="redship">Red
<br>
<input type="radio" name="ship" onclick="check(this.value)" value="holder">Erase Ship
<div><button onclick="preview()">Preview Button</button></div>
</br>

    </div>
